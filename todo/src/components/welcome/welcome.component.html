<H1>Welcome!</H1>

<div class="container">
  Welcome {{ name }}. You can manage your todos <a routerLink="/todos">here</a>
</div>

<div class="container">
  Click here to get a customized welcome messege
  <button (click)="getWelcomeMessegeWithParameter()" class="btn btn-success">
    Get Welcome Messege
  </button>
</div>
<div class="container" *ngIf="welcomeMessageFromService">
  <h2>Your Customized Welcome Message</h2>
  {{ welcomeMessageFromService }}
</div>
